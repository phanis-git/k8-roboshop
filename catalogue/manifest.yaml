apiVersion: v1
kind: ConfigMap
metadata: 
  name: catalogue
  namespace: roboshop
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: catalogue
    purpose: catalogue-deployment
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      environment: dev
      component: catalogue
      purpose: catalogue-deployment
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        environment: dev
        component: catalogue
        purpose: catalogue-deployment
        tier: backend
    spec:
      containers:
      - name: catalogue 
        image: sivaphanikumar/catalogue:v1
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: catalogue 
        ports:
        - containerPort: 8080
        readinessProbe:
          # tcpSocket:
          #   port: 8080
          # initialDelaySeconds: 10
          # periodSeconds: 10
          httpGet:
            path: /health
            port: 8080
          failureThreshold: 1
          periodSeconds: 10 
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          failureThreshold: 1
          periodSeconds: 10  
          # tcpSocket:
          #   port: 8080
          # initialDelaySeconds: 5
          # periodSeconds: 5
---
apiVersion: v1
kind: Service 
metadata:
  name: catalogue 
  namespace: roboshop
spec:
  selector:
    project: roboshop
    environment: dev
    component: catalogue
    purpose: catalogue-deployment
    tier: backend
  ports:
  - protocol: TCP 
    port: 8080
    targetPort: 8080
